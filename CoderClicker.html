<head>
  <title>CoderClicker</title>
</head>

<body>
	{{> loginButtons}}

  <h1>Welcome to hit steve party!</h1>
{{#if currentUser}}
  {{> loginButtons}}
  {{> hello}}
{{/if}}
</body>

<template name="hello">

			<table class="leaderboard table table-striped">
				<thead>
				<th>Username</th><th>Money</th><th>Dollars per Second</th>
				</thead>


			{{#each players}}
				{{> player}}
			{{/each}}
			</table>
			<div class="img1"></div>
			<div class="img2"></div>

			<input type="button" class="code btn span4 btn-primary" value="Hit steve to earn ($5)" />
			<h2>You ({{user.username}}) have ${{user.money}} and make ${{user.rate}} per second! UN RESET SERA EFFECTUER LE 11, et pourra avoir lieu toute la journee</h2>
			{{#each items}}
					<input type="button" class="buy btn span4 {{class}}" id="{{name}}" value="Hire {{name}} (${{cost}})" />
			{{/each}}
